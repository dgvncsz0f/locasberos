<VirtualHost *:80>
  DocumentRoot /srv/http/locasberos/static/
  ServerName static.localhost.localdomain

  <Location />
    AuthType Locasberos
    LocasberosEnabled On
    LocasberosAuthoritative On
    LocasberosEndpoint https://login.locaweb.com.br
    Require valid-user
  </Location>

</VirtualHost>